<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Article - Astrum IT Academy H4ck3rs</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="page-container">
    <div class="content-wrap">
        <header>
            <h1>Astrum IT Academy H4ck3rs</h1>
        </header>

        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="">Exploits</a>
            <a href="#">Tools</a>
            <a href="#">CTF</a>
            <a href="#" class="active">Add New Article</a>
        </nav>

        <main>
            <h2>Add New Article</h2>
            <form class="article-form" action="#" method="post">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="exploits">Exploits</option>
                        <option value="tools">Tools</option>
                        <option value="ctf">CTF</option>
                        <option value="tutorials">Tutorials</option>
                        <option value="news">News</option>
                    </select>
                </div>
                <div>
                    <label for="short-content">Short Content:</label>
                    <textarea id="short-content" name="short-content" rows="3" required placeholder="Brief summary or introduction"></textarea>
                </div>
                <div>
                    <label for="long-content">Long Content:</label>
                    <textarea id="long-content" name="long-content" rows="10" required placeholder="Full article content"></textarea>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <button type="submit" class="submit-button">Submit Article</button>
                </div>
            </form>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Astrum IT Academy H4ck3rs. All rights reserved. Use responsibly.</p>
    </footer>

    <button id="mode-toggle">Light Mode</button>

    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');
            modeToggle.textContent = isLightMode ? 'Dark Mode' : 'Light Mode';
        });
    </script>
</body>
</html>
